<mat-card>Monthly reports</mat-card>
<div class="content">
  <mat-progress-spinner *ngIf="!areReportsLoaded" mode="indeterminate">
  </mat-progress-spinner>
  <div *ngIf="areReportsLoaded">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> Index </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef> Start date </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.startDate}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="expenses">
        <mat-header-cell *matHeaderCellDef> Expenses </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.overallExpenses}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="income">
        <mat-header-cell *matHeaderCellDef> Income </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.overallIncome}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="balance">
        <mat-header-cell *matHeaderCellDef> Balance </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.balance}} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="['id', 'date', 'expenses', 'income', 'balance']"></mat-header-row>
      <mat-row *matRowDef="let row; columns: ['id', 'date', 'expenses', 'income', 'balance']" (click)="seeReport(row.id)"></mat-row>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
