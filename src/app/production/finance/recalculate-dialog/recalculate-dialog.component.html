<h2 mat-dialog-title>Enter recalculated estimates:</h2>
<mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Income" [(ngModel)]="data.estimatedIncome" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Shipping" [(ngModel)]="data.estimatedShipping" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Bills" [(ngModel)]="data.estimatedBills" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Rent" [(ngModel)]="data.rent" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Salaries" [(ngModel)]="data.salaries" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Stock costs" [(ngModel)]="data.stockCosts" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Social fund" [(ngModel)]="data.socialFund" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Unexpected costs" [(ngModel)]="data.unexpected" required>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button (click)="submit()" [disabled]="!isFormValid()">Add</button>
</mat-dialog-actions>
