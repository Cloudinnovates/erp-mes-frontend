<div *ngIf="isLoaded">
  <div *ngFor="let team of visibleTeams">
    <br>{{team.id}} {{team.role}}
    <div *ngIf="team.manager">
      {{team.manager.id}} {{team.manager.lastName}}
    </div>
    <div *ngIf="team.employees">
      <div *ngFor="let employee of team.employees">
        <br>{{employee.id}} {{employee.lastName}}
      </div>
    </div>
    <br>
    <button (click)="seeTeam(team.id)">Zobacz zespół</button>
    <br>
  </div>
  <div>
    <button *ngFor="let page of pageNumbers" (click)="changePage(page)" [class.active]="page == selectedPage">
      {{page}}
    </button>
  </div>
</div>
