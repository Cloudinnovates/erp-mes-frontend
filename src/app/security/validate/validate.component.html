<mat-card>Validate password</mat-card>
<div class="content" [formGroup]="form">
  <mat-form-field appearance="legacy">
    <mat-label>Password</mat-label>
    <input type="password" matInput placeholder="password" formControlName="password" required>
  </mat-form-field>
  <button mat-raised-button (click)="submit()" [disabled]="form.invalid">Validate</button>
</div>
