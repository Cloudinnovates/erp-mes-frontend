<form #form="ngForm" (ngSubmit)="submitForm()">
  <div class="form-group">
    <label>Nazwa:
      <input type="text" class="form-control" name="name" [(ngModel)]="name" required>
    </label>
  </div>
  <div class="form-group">
    <label>Osoba odpowiedzialna:
      <select name="assigneeId" [(ngModel)]="assigneeId">
        <option *ngFor="let a of assignees" [value]="a.id">{{a.firstName}} {{a.lastName}}</option>
      </select>
    </label>
  </div>
  <div class="form-group">
    <label>Zadania poprzedzające:
      <select name="precedingTaskIds" [(ngModel)]="precedingTaskIds" multiple>
        <option *ngFor="let p of precedingTasks" [value]="p.id">{{p.id}} {{p.name}}</option>
      </select>
    </label>
  </div>
  <div class="form-group">
    <label>Szczegóły:
      <input type="text" class="form-control" name="details" [(ngModel)]="details" required>
    </label>
  </div>
  <div class="form-group">
    <label>Przewidywany czas wykonania:
      <input type="number" class="form-control" name="estimatedTimeInMinutes" [(ngModel)]="estimatedTimeInMinutes" required>
    </label>
  </div>
  <div class="form-group">
    <label>Ostateczny termin:
      <input type="datetime-local" class="form-control" name="deadline" [(ngModel)]="deadline" required>
    </label>
  </div>
  <button type="submit" [disabled]="form.invalid">Dodaj zadanie</button>
</form>
