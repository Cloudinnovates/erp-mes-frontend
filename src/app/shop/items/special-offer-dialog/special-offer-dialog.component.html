<h2 mat-dialog-title>Enter special offer details:</h2>
<mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Percent off" [(ngModel)]="data.percentOff" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Query" [(ngModel)]="data.query">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button (click)="submit()" [disabled]="!isFormValid()">Add</button>
</mat-dialog-actions>
