<form #form='ngForm' (ngSubmit)='send()'>
  <div class="form-group">
    <label>Receiver: </label>
    <input type="text" class="form-control"
           name="email" [(ngModel)]="email"
           required/>
  </div>
  <div class="form-group">
    <label>Subject: </label>
    <input type="text" class="form-control"
           name="subject" [(ngModel)]="subject"
           required/>
  </div>
  <div class="form-group">
    <label>Content: </label>
    <input type="text" class="form-control"
           name="fullContent" [(ngModel)]="fullContent"
           required/>
  </div>
  <button type='submit' [disabled]="form.invalid">Send</button>
</form>
